{% load staticfiles %}
{% load index %}

<html>
<head>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <title>Braille Experience</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
  <div class="container">
    <div id="viewer" class="viewer" ondragstart="return false" onselectstart="return false">
      <div class="glass">
        <h1 id="big_font"></h1>
      </div>
    </div>
    <div id="text0" class="textbox" ondragstart="return false" onselectstart="return false">
      <div class="invisible_scroll">
        <h2 class="text">
          {% for i in range %}
            {% if text_braille|index:i == " " %}
              &nbsp;
            {% else %}
              <span class="character" id="{{ text|index:i }}">{{ text_braille|index:i }}</span>
            {% endif %}
          {% endfor %}
        </h2>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/character_ani.js' %}"></script>
</body>
</html>
